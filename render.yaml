services:
  - type: web
    name: erp-embeleze
    env: node
    buildCommand: |
      npm install
      cd client && npm install && npm run build && cd ..
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: erp_embeleze_db
          property: connectionString
      - key: JWT_SECRET
        value: erp-embeleze-secret-key-2024-production
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    buildFilter:
      paths:
      - server.js
      - package.json
      - client/**
      - models/**
      - routes/**
      - middleware/**
      - config/**
      - scripts/**

databases:
  - name: erp_embeleze_db
    plan: free
    ipAllowList: [] 